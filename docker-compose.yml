version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: learnplatform-db
    environment:
      POSTGRES_DB: learnplatform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - learnplatform-network

  app:
    build: .
    container_name: learnplatform-app
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/learnplatform
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "6666:6666"
    networks:
      - learnplatform-network

volumes:
  postgres_data:

networks:
  learnplatform-network:
    driver: bridge

